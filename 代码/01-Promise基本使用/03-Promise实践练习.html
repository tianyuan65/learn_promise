<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise封装AJAX</title>
    <link crossorigin="anonymous" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap-grid.css">
</head>
<body>
    <div class="container">
        <h2 class="page-header">Promise封装AJAX操作</h2>
        <button class="btn btn-primary" id="btn">点击发送AJAX</button>
    </div>

    <script>
        // 接口地址  https://api.apiopen.top/getJoke
        // 获取元素对象
        const btn=document.querySelector('#btn')
    // func call back = 24~ 
        // 绑定单击事件
        btn.addEventListener('click',function(){
            // 创建Promise
            console.log(1);
            const p=new Promise((resolve,reject)=>{
                console.log(2);
                // 1. 创建对象
                const xhr=new XMLHttpRequest()
                // 2. 初始化
                xhr.open('GET','https://developer.mozilla.org/zh-CN/docs/Web/JavaScript')
                // 3. 发送
                xhr.send()
                // 4. 处理响应结果
                xhr.onreadystatechange=function(){
                    console.log(2.5);
                    if(xhr.readyState===4){
                        // 判断响应状态码 2xx
                        if(xhr.status>=200 && xhr.status<300){
                            // 控制台输出响应体
                            resolve(xhr.response)
                        }else{
                            // 控制台输出响应状态码
                            reject(xhr.status)
                        }
                    }
                }
            })
            // 调用then方法
            console.log(3);
            p.then(value=>{
                console.log(4);
                console.log(value);
            },reason=>{
                console.warn(reason)
            })
        })
    </script>
</body>
</html>
