<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise API</title>
</head>
<body>
    <script>
        // 
        let p= new Promise((resolve,reject)=>{
            // 同步调用的，promise对象里面的和外部的输出代码会同步执行
            // console.log(111);

            // 修改promise对象的状态
            reject('error')
        })

        // console.log(222);

        // 执行catch方法，结果就是输出失败的结果
        p.catch(reason=>{
            console.log(reason);
        })
    </script>
</body>
</html>
