<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise关键问题 - 如何串联多个任务</title>
</head>
<body>
    <script>
        let p=new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve('OK')
            },1000)
        })

        p.then(value=>{
            return new Promise((resolve,reject)=>{
                resolve('success')
            })
        }).then(value=>{
            console.log(value);
        }).then(value=>{
            console.log(value);  //undefined 为什么是undefined？ 看上一个then方法中回调函数返回的结果是什么？没写，没写就是undefined，且undefined也不是一个promise类型的对象，所以上一个then方法返回结果就是一个成功的promise，成功的结果就是undefined
        })
    </script>
</body>
</html>
