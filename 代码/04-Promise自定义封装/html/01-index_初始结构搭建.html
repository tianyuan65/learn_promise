    <script>
        
        let p=new Promise((resolve,reject)=>{
            
            resolve('OK')
            // reject('error')
           
            // throw 'Err'
        })
        // console.log(p);  //Promise

        p.then(value=>{
            console.log(value);

            console.warn(reason);
        })
        
        console.log(p);
       
    </script>
