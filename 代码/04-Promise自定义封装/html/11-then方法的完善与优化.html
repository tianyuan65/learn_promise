<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise-封装 | 11-then方法的完善与优化</title>
</head>
<body>
    <script>
        let p=new Promise((resolve,reject)=>{
            setTimeout(()=>{
                // resolve('OK')
                reject('Error')
            },1000)
            // resolve('OK')
            // reject('Error')
        })

        // 执行then方法
        const res=p.then(value=>{
            console.log(value);
        },reason=>{
            console.warn(reason);
        })

        console.log(res);
    </script>
</body>
</html>
